<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
</head>
<body>
  <h2>Sign up / Login</h2>

  <input id="email" placeholder="email" />
  <br />
  <input id="password" type="password" placeholder="password" />
  <br /><br />

  <button onclick="signUp()">Sign up</button>
  <button onclick="signIn()">Login</button>
  <button onclick="signOut()">Logout</button>

  <pre id="out"></pre>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://twbdwcfdtvujnktgkpnq.supabase.co";
    const SUPABASE_KEY = "sb_publishable_x7S76CJrNfFjOSj-EFAATw_hGHY76eV";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const out = (msg) => document.getElementById("out").textContent = msg;

    async function signUp() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const { data, error } = await sb.auth.signUp({ email, password });
      if (error) return out("Sign up error: " + error.message);
      out("Signed up! User id: " + (data.user?.id || "Check email confirmation setting"));
    }

    async function signIn() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const { data, error } = await sb.auth.signInWithPassword({ email, password });
      if (error) return out("Login error: " + error.message);
      out("Logged in! User id: " + data.user.id);
    }

    async function signOut() {
      const { error } = await sb.auth.signOut();
      if (error) return out("Logout error: " + error.message);
      out("Logged out.");
    }
  </script>
</body>
</html>
