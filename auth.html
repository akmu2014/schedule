<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule - Login</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 520px; margin: 24px auto; padding: 0 12px; }
    input, button { width: 100%; padding: 12px; margin: 6px 0; font-size: 16px; }
    button { cursor: pointer; }
    .row { display: flex; gap: 8px; }
    .row button { width: 100%; }
    pre { background: #f6f6f6; padding: 12px; border-radius: 8px; white-space: pre-wrap; }
    .hint { color: #555; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Schedule Login</h2>

  <p class="hint">
    If you are new, use <b>Create account</b>. If you already signed up, use <b>Login</b>.
  </p>

  <input id="email" placeholder="Email (example: you@gmail.com)" autocomplete="email" />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

  <div class="row">
    <button onclick="signUp()">Create account</button>
    <button onclick="signIn()">Login</button>
  </div>

  <div class="row">
    <button onclick="checkSession()">Check session</button>
    <button onclick="signOut()">Logout</button>
  </div>

  <h3>Status</h3>
  <pre id="out">Ready.</pre>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ✅ Replace these with your real values from Supabase Settings → API
    const SUPABASE_URL = "https://twbdwcfdtvujnktgkpnq.supabase.co";
    const SUPABASE_KEY = "sb_publishable_x7S76CJrNfFjOSj-EFAATw_hGHY76eV";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const outEl = document.getElementById("out");
    const out = (msg) => outEl.textContent = msg;

    function getCreds() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        out("Please enter BOTH email and password.");
        return null;
      }
      if (password.length < 6) {
        out("Password must be at least 6 characters.");
        return null;
      }
      return { email, password };
    }

    async function signUp() {
      const creds = getCreds();
      if (!creds) return;

      out("Creating account...");
      const { data, error } = await sb.auth.signUp(creds);

      if (error) return out("❌ Sign up error: " + error.message);

      // If email confirmation is ON, user may exist but not be logged in yet.
      if (!data.session) {
        out(
          "✅ Account created.\n" +
          "ℹ️ Email confirmation may be required before login.\n" +
          "Check Supabase Authentication → Users to verify the account."
        );
      } else {
        out("✅ Signed up and logged in as: " + data.user.email);
      }
    }

    async function signIn() {
      const creds = getCreds();
      if (!creds) return;

      out("Logging in...");
      const { data, error } = await sb.auth.signInWithPassword(creds);

      if (error) return out("❌ Login error: " + error.message);

      out("✅ Logged in as: " + data.user.email + "\nUser ID: " + data.user.id);
    }

    async function signOut() {
      out("Logging out...");
      const { error } = await sb.auth.signOut();
      if (error) return out("❌ Logout error: " + error.message);
      out("✅ Logged out.");
    }

    async function checkSession() {
      const { data, error } = await sb.auth.getSession();
      if (error) return out("❌ Session error: " + error.message);

      if (data.session) {
        out("✅ Current session user: " + data.session.user.email + "\nUser ID: " + data.session.user.id);
      } else {
        out("ℹ️ No active session (not logged in).");
      }
    }

    // Show status on load
    checkSession();

    // Update status whenever auth changes
    sb.auth.onAuthStateChange((_event, session) => {
      if (session) out("✅ Logged in as: " + session.user.email);
      else out("ℹ️ Not logged in.");
    });
  </script>
</body>
</html>
